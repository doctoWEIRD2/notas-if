<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <style>
        /* Estilos CSS existentes aqui */
    </style>
    <!-- Código do anúncio do Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3086158504097895" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Conteúdo da calculadora de notas -->
        <h2>Calculadora de Notas</h2>
        <label for="escolha">Escolha uma opção:</label>
        <select id="escolha" onchange="mostrarNotas()">
            <option value="Média Semestral">Média Semestral</option>
            <option value="Média Anual">Média Anual</option>
        </select>
        <label for="nota1">Digite a primeira nota:</label>
        <input type="number" id="nota1" required>
        <label for="nota2">Digite a segunda nota:</label>
        <input type="number" id="nota2" required>
        <label for="nota3">Digite a terceira nota:</label>
        <input type="number" id="nota3">
        <label for="nota4">Digite a quarta nota:</label>
        <input type="number" id="nota4">
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
        <div id="mensagem-anual">Para calcular a Média Anual, selecione 4 notas.</div>
    </div>

    <script>
        // JavaScript existente aqui
        function mostrarNotas() {
            var escolha = document.getElementById("escolha").value;
            if (escolha === "Média Semestral") {
                document.getElementById("nota3").style.display = "none";
                document.getElementById("nota4").style.display = "none";
                document.getElementById("mensagem-anual").style.display = "none";
            } else {
                document.getElementById("nota3").style.display = "block";
                document.getElementById("nota4").style.display = "block";
                document.getElementById("mensagem-anual").style.display = "block";
            }
        }

        function calcular() {
            var escolha = document.getElementById("escolha").value;
            var nota1 = parseFloat(document.getElementById("nota1").value);
            var nota2 = parseFloat(document.getElementById("nota2").value);
            var nota3 = parseFloat(document.getElementById("nota3").value);
            var nota4 = parseFloat(document.getElementById("nota4").value);

            var peso1 = 4;
            var peso2 = 6;
            var mediaGeral = 60;

            var nota_ponderada = (nota1 * peso1 + nota2 * peso2) / (peso1 + peso2);

            var resultado = document.getElementById("resultado");
            resultado.innerHTML = "";

            if (escolha === "Média Semestral") {
                var status = "";
                if (nota_ponderada >= mediaGeral) {
                    status = "Aprovado";
                } else if (nota_ponderada >= 30) {
                    status = "Recuperação";
                } else {
                    status = "Reprovado";
                }
                resultado.innerHTML = "Nota: " + nota_ponderada.toFixed() + "<br>Status: " + status;
            } else if (escolha === "Média Anual") {
                resultado.innerHTML = "Para calcular a Média Anual, selecione 4 notas.";
            }
        }
    </script>
</body>
</html>
